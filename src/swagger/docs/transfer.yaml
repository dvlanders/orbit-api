/transfer/crypto-to-fiat:
  post:
    summary: Convert Stablecoin to Fiat
    description: |
      Transfer crypto to fiat currency and send it to an offramp bank account.

      There are two types of transfers, **quote-based** and **non-quote-based** transfers. 
      * For **non-quote-based transfers**, the transfers are initiated immediately.
      * For **quote-based transfers**, the transfer status will initially be `OPEN_QUOTE`. You have to accept the transfer quote through the `Accept Transfer Quote` endpoint to initiate the transfer.
      
      Quote-based transfers:
        * BRL offramp transfer

    tags:
      - Transfer
    requestBody:
      $ref: "#/components/requestBodies/CryptoToFiatTransferBody"
    responses:
      "200":
        $ref: "#/components/responses/CryptoToFiatTransferResponse"
      "401":
        $ref: "#/components/responses/UnauthorizedResponse"
      "404":
        $ref: "#/components/responses/NotFoundResponse"
      "500":
        $ref: "#/components/responses/InternalServerErrorResponse"
  get:
    summary: Get a Stablecoin-to-Fiat Transfer Record
    tags:
      - Transfer
    parameters:
      - $ref: "#/components/parameters/TransferRecordIDParameter"
    responses:
      "200":
        $ref: "#/components/responses/CryptoToFiatRecordResponse"
      "401":
        $ref: "#/components/responses/UnauthorizedResponse"
      "404":
        $ref: "#/components/responses/NotFoundResponse"
      "500":
        $ref: "#/components/responses/InternalServerErrorResponse"
