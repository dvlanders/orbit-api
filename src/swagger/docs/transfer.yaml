/transfer/crypto-to-fiat/acceptQuote:
  put:
    summary: Accept Transfer Quote
    description: |
      Accept the transfer quote for quote-based transfers only. 
      
      For example, BRL offramp transfer is a quote-based transfer so its initial transfer status will be `OPEN_QUOTE`. This means you have to accept the transfer quote to initiate the transfer.
    tags:
      - Transfer
    parameters: 
      - $ref: "#/components/parameters/UserIdParameter"
      - $ref: "#/components/parameters/TransferRecordIDParameter"
    responses:
      "200":
        $ref: "#/components/responses/AcceptFiatToCryptoQuoteResponse"
      "401":
        $ref: "#/components/responses/UnauthorizedResponse"
      "404":
        $ref: "#/components/responses/NotFoundResponse"
      "500":
        $ref: "#/components/responses/InternalServerErrorResponse"
/transfer/ach/pull:
