/account/south-america/receiver:
  post:
    summary: Create South America Offramp Receiver
    description: |
      Create a Receiver for South America Offramp. This should be called prior to 
      adding any South America offramp bank account since each South America offramp bank account is tied to a receiver.

      | Limit Type               | Individual Light KYC | Business Light KYB | Individual Standard KYC | Business Standard KYB |
      |--------------------------|----------------------|--------------------|-------------------------|-----------------------|
      | Per Transaction Limit    | $1,000               | $3,000             | $10,000                 | $30,000               |
      | Daily Limit              | $3,000               | $6,000             | $50,000                 | $100,000              |
      | Monthly Limit            | $10,000              | $15,000            | $100,000                | $250,000              |
    tags:
      - Account
    parameters:
      - $ref: '#/components/parameters/UserIdParameter'
    requestBody:
      $ref: '#/components/requestBodies/SAOfframpReceiverCreateBody'
    responses:
      '200':
        $ref: '#/components/responses/SAOfframpReceiverCreateResponse'
      '401':
        $ref: '#/components/responses/UnauthorizedResponse'
      '404':
        $ref: '#/components/responses/NotFoundResponse'
      '500':
        $ref: '#/components/responses/InternalServerErrorResponse'
  get:
    summary: Get South America Offramp Receiver
    description: Get an existing South America Offramp Receiver detail.
    tags:
      - Account
    parameters:
      - $ref: '#/components/parameters/UserIdParameter'
      - $ref: '#/components/parameters/ReceiverIdOptionalParameter'
    responses:
      '200':
        $ref: '#/components/responses/SAOfframpReceiverGetResponse'
      '401':
        $ref: '#/components/responses/UnauthorizedResponse'
      '404':
        $ref: '#/components/responses/NotFoundResponse'
      '500':
        $ref: '#/components/responses/InternalServerErrorResponse'
  put:
    summary: Update South America Offramp Receiver
    description: Update an existing South America Offramp Receiver detail.
    tags:
      - Account
    parameters:
      - $ref: '#/components/parameters/UserIdParameter'
      - $ref: '#/components/parameters/ReceiverIdParameter'
    requestBody:
      $ref: '#/components/requestBodies/SAOfframpReceiverUpdateBody'
    responses:
      '200':
        $ref: '#/components/responses/SAOfframpReceiverUpdateResponse'
      '401':
        $ref: '#/components/responses/UnauthorizedResponse'
      '404':
        $ref: '#/components/responses/NotFoundResponse'
      '500':
        $ref: '#/components/responses/InternalServerErrorResponse'
/account/south-america/offramp:
  post:
    summary: Add a South America Offramp Bank Account
    description: |
      Add a South America Offramp Bank Account to a Receiver. You will need a receiver id to add a bank account to. You can get the receiver id through the `Create South America Offramp Receiver` endpoint.

      **We currently support Brazil (BRL), Colombia (COP), and Mexico (MXN) offramp bank accounts. (Argentina (ARS) coming soon ...)**
    tags:
      - Account
    parameters:
      - $ref: '#/components/parameters/UserIdParameter'
      - $ref: '#/components/parameters/ReceiverIdParameter'
    requestBody:
      $ref: '#/components/requestBodies/SAOfframpAccountBody'
    responses:
      "200":
        $ref: "#/components/responses/BrlOfframpPixAccountResponse"
      "401":
        $ref: "#/components/responses/UnauthorizedResponse"
      "404":
        $ref: "#/components/responses/NotFoundResponse"
      "500":
        $ref: "#/components/responses/InternalServerErrorResponse"
