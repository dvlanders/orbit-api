/account/usd/onramp/plaid:
  post:
    summary: Add a ACH Source Bank Account for USD Onramp with Plaid
    description: "HIFI and Plaid have partnered to enable you to use your existing Plaid integration to connect your bank account to HIFI for USD Onramp with ACH pull. \
                  To get started, follow the guide (https://plaid.com/docs/api/processors/) from Plaid's API docs to create a Plaid processor token. \
                  Passing the processor_token to this endpoint will allow you to add a ACH Source Bank Account for USD Onramp with Plaid. \
                  \nNote: This is a billable event."
    tags:
      - Account
    parameters:
      - $ref: '#/components/parameters/UserIdParameter'
    requestBody:
      $ref: '#/components/requestBodies/UsdOnrampAchAccountBody'
    responses:
      '200':
        $ref: '#/components/responses/UsdOnrampAchAccountResponse'
      '401':
        $ref: '#/components/responses/UnauthorizedResponse'
      '404':
        $ref: '#/components/responses/NotFoundResponse'
      '500':
        $ref: '#/components/responses/InternalServerErrorResponse'
