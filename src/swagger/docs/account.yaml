/account/usd/onramp/plaid:
  post:
    summary: Add USD Onramp Bank Account with Plaid (ACH)
    description: |
       HIFI and Plaid have partnered to enable you to use your existing Plaid integration to connect your bank account to HIFI for USD Onramp with ACH pull.
       To get started, follow the Plaid [guide](https://plaid.com/docs/api/processors/) to create a Plaid processor token.
       
       Passing the processor_token to this endpoint will allow you to add a USD onramp bank account with Plaid.
      
       ***Note: This is a billable event.***
    tags:
      - Account
    parameters:
      - $ref: '#/components/parameters/UserIdParameter'
    requestBody:
      $ref: '#/components/requestBodies/UsdOnrampAchAccountBody'
    responses:
      '200':
        $ref: '#/components/responses/UsdOnrampAchAccountResponse'
      '401':
        $ref: '#/components/responses/UnauthorizedResponse'
      '404':
        $ref: '#/components/responses/NotFoundResponse'
      '500':
        $ref: '#/components/responses/InternalServerErrorResponse'
/account/activateOnRampRail:
  post:
    summary: Generate USD Onramp Bank Account (ACH/Wire)
    description: |
       HIFI will generate a USD Onramp Bank Account for you that allows you to onramp by simply
       deposit fiat into the generated bank account via ACH push or WIRE transfer.

       The generated bank account only supports the specified onramp rail: `(rail, destinationCurrency, destinationChain)`. 
       If you need to support a different rail, you'll need to generate another bank account for that specific rail.

       ***Note: This is a billable event.***
    tags:
      - Account
    parameters:
      - $ref: '#/components/parameters/UserIdParameter'
    requestBody:
      $ref: '#/components/requestBodies/UsdOnrampWireAccountBody'
    responses:
      '200':
        $ref: '#/components/responses/UsdOnrampWireAccountResponse'
      '401':
        $ref: '#/components/responses/UnauthorizedResponse'
      '404':
        $ref: '#/components/responses/NotFoundResponse'
      '500':
        $ref: '#/components/responses/InternalServerErrorResponse'
