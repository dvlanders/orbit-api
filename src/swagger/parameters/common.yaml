LimitParameter:
  name: limit
  in: query
  schema:
    type: string
    minimum: 1
    maximum: 100
  description: default to 10, maximum to 100
  required: false
CreatedBeforeParameter:
  name: createdBefore
  in: query
  schema:
    type: string
    format: date
  description: "format: YYYY-MM-DD"
  required: false
CreatedAfterParameter:
  name: createdAfter
  in: query
  schema:
    type: string
    format: date
  description: "format: YYYY-MM-DD"
  required: false