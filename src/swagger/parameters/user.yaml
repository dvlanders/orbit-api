UserIdParameter:
  name: userId
  in: query
  schema:
    type: string
  description: The user ID.
  required: true
UserIdOptionalParameter:
  name: userId
  in: query
  schema:
    type: string
  description: The user ID.
  required: false
UserTypeParameter:
  name: userType
  in: query
  schema:
    type: string
    enum: [individual, business]
  description: If userType is passed, you will get all users under the type.
  required: false

ChainParameter:
  name: chain
  in: query
  schema:
    type: string
    enum:
      - POLYGON_MAINNET
      - POLYGON_AMOY
  description: The blockchain network to retrieve the balance from. Currently, only POLYGON_MAINNET is supported is production while only POLYGON_AMOY is supported in sandbox.
  required: true

CurrencyParameter:
  name: currency
  in: query
  schema:
    type: string
    enum:
      - usdc
  description: The type of currency to check the balance for. Currently, only USDC is supported.
  required: true
