    accountHolderPostalCode:
      type: string
    bankName:
      type: string
    bankCity:
      type: string
    bankCountry:
      type: string
    bankStreetLine1:
      type: string
    bankStreetLine2:
      type: string
    bankStateProvinceRegion:
      type: string
  required:
    - iban
    - accountHolderName
    - accountHolderCity
    - accountHolderCountry
    - accountHolderStreetLine1
    - accountHolderPostalCode
    - bankCity
    - bankCountry
UsdOfframpWireNonUSIbanUnsupportedAccount:
  type: object
  title: "USD Offramp Wire Non-US Iban Unsupported"
  properties:
    accountNumber:
      type: string
      description: Either a swift account number or iban must be provided.
    businessIdentifierCode:
      type: string
    accountHolderName:
      type: string
    accountHolderCity:
      type: string
    accountHolderCountry:
      type: string
    accountHolderStreetLine1:
      type: string
    accountHolderStreetLine2:
      type: string
    accountHolderStateProvinceRegion:
      type: string
    accountHolderPostalCode:
      type: string
    bankName:
      type: string
    bankCity:
      type: string
    bankCountry:
      type: string
    bankStreetLine1:
      type: string
    bankStreetLine2:
      type: string
    bankStateProvinceRegion:
      type: string
  required:
    - accountNumber
    - businessIdentifierCode
    - accountHolderName
    - accountHolderCity
    - accountHolderCountry
    - accountHolderStreetLine1
    - accountHolderPostalCode
