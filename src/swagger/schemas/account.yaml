    - bankCity
    - bankCountry
EurOfframpSepaAccount:
  type: object
  properties:
    currency:
      type: string
      enum: [eur]
    bankName:
      type: string
      description: e.g. Deutsche Bank
    accountOwnerName:
      type: string
    accountOwnerType:
      type: string
      enum: [individual, business]
    ibanAccountNumber:
      type: string
      description: The International Bank Account Number (IBAN) that will be used to send the funds.
    ibanCountryCode:
      type: string
      description: Country in which the bank account is located. It's a three-letter alpha-3 country code as defined in the ISO 3166-1 spec.
    businessIdentifierCode:
      type: string
      description: The Business Identifier Code (BIC) that will be used to send the funds.
    firstName:
      type: string
      description: Required when accountOwnerType == "individual"
    lastName:
      type: string
      description: Required when accountOwnerType == "individual"
    businessName:
      type: string
      description: Required when accountOwnerType == "business"
  required:
    - currency
    - bankName
    - accountOwnerName
    - accountOwnerType
    - ibanAccountNumber
    - businessIdentifierCode
    - ibanCountryCode
BrlReceiverAccount:
  type: object
  properties:
    userId:
      type: string
    type:
      type: string
      enum: [individual, business]
    firstName:
      type: string
    lastName:
      type: string
    dateOfBirth:
      type: string
      description: Date of birth in format yyyy-mm-dd
      format: date
    email:
      type: string
      format: email
    tax_id:
      type: string
    address_line_1:
      type: string
    address_line_2:
      type: string
    city:
      type: string
    state_province_region:
      type: string
    country:
      type: string
      description: Two-letter alpha-2 country codes as defined in the ISO 3166-1 spec. eg. "US".
    postal_code:
      type: string
    image_url:
      type: string
  required:
    - email
    - tax_id
    - type
    - address_line_1
    - city
    - state_province_region
    - country
    - postal_code
    - image_url
    - userId
    - firstName
    - lastName
    - dateOfBirth
BrlOfframpPixAccount:
