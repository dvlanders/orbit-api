UsdOnrampAchAccount:
  type: object
  properties:
    plaidProcessorToken:
      type: string
      description: See https://plaid.com/docs/api/processors/
    bankName:
      type: string
    accountType:
      type: string
      enum: [CHECKING, SAVING, BUSINESS]
    createVirtualAccount:
      type: boolean
  required:
    - plaidProcessorToken
    - bankName
    - accountType
    - createVirtualAccount
UsdOnrampWireAccount:
  type: object
  properties:
    rail:
      type: string
      description: Passing "US_ACH_WIRE" allows the user to do USD onramp through both ACH and Wire.
      enum: [US_ACH_WIRE]
    destinationCurrency:
      type: string
      enum: ["usdt", "usdc"]
    destinationChain:
      type: string
      enum: ["POLYGON_MAINNET", "ETHEREUM_MAINNET"]
  required:
    - rail
UsdOfframpAchAccount:
  type: object
  properties:
    currency:
      type: string
      enum: [usd]
    bankName:
      type: string
      description: e.g. Chase, Bank of America
    accountOwnerName:
      type: string
    accountNumber:
      type: string
    routingNumber:
      type: string
    accountOwnerType:
      type: string
      enum: [individual, business]
    streetLine1:
      type: string
      description: This has to be a valid street address.
    streetLine2:
      type: string
      description: This has to be a valid street address. Eg. It cannot be a PO Box.
    city:
      type: string
    state:
      type: string
      description: ISO 3166-2 subdivision code. e.g. CA
    postalCode:
      type: string
    country:
      type: string
      description: Three-letter alpha-3 country code as defined in the ISO 3166-1 spec. Currently must be passed as "USA".
  required:
    - currency
    - bankName
    - accountOwnerName
    - accountOwnerType
    - accountNumber
    - routingNumber
    - streetLine1
    - city
    - state
    - postalCode
    - country
UsdOfframpWireUSAccount:
  type: object
  title: "USD Offramp Wire to US Bank Account"
  properties:
    accountType:
      type: string
      enum:
        - us
        - iban
    currency:
      type: string
      description: "Currency denomination of the destination bank account. Must be usd."
      enum:
        - usd
    bankName:
      type: string
      example: "Bank of America"
    accountOwnerName:
      type: string
      example: "John Doe"
    accountOwnerType:
      type: string
      description: "Specify 'business' if the account is owned by a business, otherwise 'individual'. If 'business', 'businessName' is required. If 'individual', 'firstName' and 'lastName' are required."
      enum:
        - business
        - individual
    businessName:
      type: string
      description: "Required if 'accountOwnerType' is 'business'."
      example: "Doe Enterprises"
    firstName:
      type: string
      description: "Required if 'accountOwnerType' is 'individual'."
      example: "John"
    lastName:
      type: string
      description: "Required if 'accountOwnerType' is 'individual'."
      example: "Doe"
    accountNumber:
      type: string
      example: "1234567890"
    routingNumber:
      type: string
      example: "011000138"
    streetLine1:
      type: string
      example: "123 Main St"
    streetLine2:
      type: string
      example: "Suite 100"
    city:
      type: string
      example: "New York"
    state:
      type: string
      example: "NY"
    postalCode:
      type: string
      example: "10001"
    country:
      type: string
      description: "Three-letter alpha-3 country code as defined in the ISO 3166-1 spec."
      example: "USA"
  required:
    - accountType
    - currency
    - bankName
    - accountOwnerName
    - accountOwnerType
    - accountNumber
    - routingNumber
    - streetLine1
    - city
    - state
    - postalCode
    - country
UsdOfframpWireNonUSAccount:
  type: object
  title: "USD Offramp Wire to Non-US Bank Account"
  properties:
    accountType:
      type: string
      enum:
        - us
        - iban
    currency:
      type: string
      enum:
        - usd
    bankName:
      type: string
      example: "Deutsche Bank"
    accountOwnerName:
      type: string
      example: "John Doe"
    ibanAccountNumber:
      type: string
      description: "The IBAN for the bank account."
      example: "DE89 3704 0044 0532 0130 00"
    accountOwnerType:
      type: string
      description: "Specify 'business' or 'individual'. Relevant name fields must be provided based on this type."
      enum:
        - business
        - individual
    firstName:
      type: string
      description: "Required if 'accountOwnerType' is 'individual'."
      example: "John"
    lastName:
      type: string
      description: "Required if 'accountOwnerType' is 'individual'."
      example: "Doe"
    businessName:
      type: string
      description: "Required if 'accountOwnerType' is 'business'."
      example: "Doe Enterprises"
    businessIdentifierCode:
      type: string
      description: "Also known as SWIFT code."
      example: "DEUTDEDBFRA"
    ibanCountryCode:
      type: string
      description: "Three-letter alpha-3 country code as defined in the ISO 3166-1 spec."
      example: "DEU"
    streetLine1:
      type: string
      example: "123 Berlin St"
    streetLine2:
      type: string
      example: "Building A"
    city:
      type: string
      example: "Berlin"
    state:
      type: string
      example: "Berlin"
    postalCode:
      type: string
      example: "10115"
    country:
      type: string
      example: "Germany"
  required:
    - accountType
    - currency
    - bankName
    - accountOwnerName
    - accountOwnerType
    - ibanAccountNumber
    - businessIdentifierCode
    - ibanCountryCode
    - streetLine1
    - city
    - postalCode
    - country
