CryptoToCryptoTransfer:
  type: object
  properties:
    requestId:
      type: string
      description: Unique identifier for the transfer request (recommend using uuid v4)
    senderUserId:
      type: string
      description: User Id of the sender
    recipientUserId:
      type: string
      description: User Id of the recipient (should either provide recipientUserId or recipientAddress)
    recipientAddress:
      type: string
      description: wallet address of the recipient (should either provide recipientUserId or recipientAddress)
    amount:
      type: number
      format: float
      minimum: 0
    chain:
      type: string
      description: Choose POLYGON_MAINNET for production, POLYGON_AMOY for sandbox.
      enum: ["POLYGON_MAINNET", "POLYGON_AMOY"]
    currency:
      type: string
      enum: ["usdc"]
    feeType:
      type: string
      enum: ["PERCENT", "FIX"]
    feeValue:
      type: number
      format: float
      minimum: 0
      description: "note: 0.01 equals to 1% when feeType is set to PERCENT, checkout https://docs.hifibridge.com/docs/fee-collection for more information)"
  required:
    - senderUserId
    - amount
    - requestId
    - chain
    - currency
CryptoToFiatTransfer:
  type: object
  properties:
    requestId:
      type: string
      description: Unique identifier for the transfer request (recommend using uuid v4)
    sourceUserId:
      type: string
    destinationUserId:
      type: string
      description: If destination account was created under the sourceUserId, the destinationUserId will be the same id. You can specify a different destinationUserId if offramping to a bank account created under a different userId than the sender.
    destinationAccountId:
      type: string
      description: Account Id of the destination bank account
    amount:
      type: number
      format: float
      minimum: 0
    chain:
      type: string
      description: Choose POLYGON_MAINNET for production, POLYGON_AMOY for sandbox.
      enum: ["POLYGON_MAINNET", "POLYGON_AMOY"]
    sourceCurrency:
      type: string
      enum: ["usdc"]
    destinationCurrency:
      type: string
      enum: ["usd", "eur", "brl"]
    sameDayAch:
      type: boolean
      description: Routes offramp for same day ACH transfer for a $1 additional fee
    description:
      type: string
      description: Required if paymentRail for the account for the destinationAccountId is "wire"
    purposeOfPayment:
      type: string
      description: Required if paymentRail for the account for the destinationAccountId is "wire"
    feeType:
      type: string
      enum: ["PERCENT", "FIX"]
    feeValue:
      type: number
      format: float
      minimum: 0
      description: "note: 0.01 equals to 1% when feeType is set to PERCENT, checkout https://docs.hifibridge.com/docs/fee-collection for more information)"
  required:
    - requestId
    - sourceUserId
    - destinationUserId
    - destinationAccountId
    - amount
    - chain
    - sourceCurrency
    - destinationCurrency
    - paymentRail
FiatToCryptoTransfer:
  type: object
  properties:
    requestId:
      type: string
      description: Unique identifier for the transfer request (recommend using uuid v4)
    sourceUserId:
      type: string
      description: User which will be pull the fiat bank account from
    sourceAccountId:
      type: string
      description: Account Id of the source bank account
    destinationUserId:
      type: string
      description: User which will be receiving the crypto
    sourceCurrency:
      type: string
      enum: ["usd"]
    destinationCurrency:
      type: string
      enum: ["usdc", "usdt"]
    amount:
      type: number
      format: float
      minimum: 0
    chain:
      type: string
      description: Choose POLYGON_MAINNET for production, POLYGON_AMOY for sandbox.
      enum: ["POLYGON_MAINNET", "POLYGON_AMOY", "ETHEREUM_MAINNET"]
    isInstant:
      type: boolean
      description: (Not implemented yet)
      default: false
    feeType:
      type: string
      enum: ["PERCENT", "FIX"]
    feeValue:
      type: number
      format: float
      minimum: 0
      description: "note: 0.01 equals to 1% when feeType is set to PERCENT, checkout https://docs.hifibridge.com/docs/fee-collection for more information)"
  required:
    - requestId
    - sourceUserId
    - destinationUserId
    - amount
    - sourceCurrency
    - destinationCurrency
    - chain
    - sourceAccountId
    - isInstant
