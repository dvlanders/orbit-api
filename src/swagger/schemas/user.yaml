IndividualUserKycOneCreate:
  type: object
  title: "Create Individual User (KYC Level 1)"
  properties:
    kycLevel:
      type: number
      description: The KYC level of the user. Possible values are 1 and 2.
      enum: [1]
    userType:
      type: string
      enum: [individual]
    legalFirstName:
      type: string
    legalLastName:
      type: string
    dateOfBirth:
      type: string
      description: Date of birth in format yyyy-mm-dd.
      format: date
    ipAddress:
      type: string
      description: |
        IP address of the user. 

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
      format: ipv4
  required:
    - kycLevel
    - userType
    - legalFirstName
    - legalLastName
    - dateOfBirth
IndividualUserKycTwoCreate:
  type: object
  title: "Create Individual User (KYC Level 2)"
  properties:
    kycLevel:
      type: number
      description: The KYC level of the user. Possible values are 1 and 2.
      enum: [2]
    userType:
      type: string
      enum: [individual]
    legalFirstName:
      type: string
    legalLastName:
      type: string
    complianceEmail:
      type: string
      description: E-mail address for compliance-related communications.
      format: email
    compliancePhone:
      type: string
      description: Phone number in format "+12223334444".
    dateOfBirth:
      type: string
      description: Date of birth in format yyyy-mm-dd.
      format: date
    taxIdentificationNumber:
      type: string
      description: For individual US customers, SSN should be used. For non-US individual customers, a national ID is preferred where applicable; however, a tax ID can also be used as an alternative.
    addressLine1:
      type: string
    addressLine2:
      type: string
    city:
      type: string
    stateProvinceRegion:
      type: string
      description: ISO 3166-2 subdivision code. Must be supplied if the country has subdivisions.
    postalCode:
      type: string
      description: Must be supplied for countries that use postal codes.
    country:
      type: string
      description: Three-letter alpha-3 country code as defined in the ISO 3166-1 spec.
    signedAgreementId:
      type: string
      description: ID of the signed agreement, fetched through the HIFI's Hosted Terms of Service Link POST /tos-link.
    ipAddress:
      type: string
      description: |
        IP address of the user. 

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
      format: ipv4
    govIdFront:
      type: string
      description: |
        URL of image of the front of the user's government issued ID.

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
    govIdBack:
      type: string
      description: |
        Not required for passports. Required for all other ID types. URL of image of the back of the user's government issued ID.

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
    govIdCountry:
      type: string
      description: |
        Alpha-3 country code of the provided government id as defined in the ISO 3166-1 spec. Note that the government ID may be different from the 'country' above.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
    proofOfResidency:
      type: string
      description: |
        URL of the file of the proof of residency.
        Utility bills and bank statements are recommended for proof of address.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
  required:
    - kycLevel
    - userType
    - legalFirstName
    - legalLastName
    - complianceEmail
    - compliancePhone
    - dateOfBirth
    - taxIdentificationNumber
    - govIdFront
    - govIdCountry
    - country
    - addressLine1
    - city
    - postalCode
    - stateProvinceRegion
    - signedAgreementId
    - ipAddress
    - proofOfResidency
BusinessUserKycOneCreate:
  type: object
  title: "Create Business User (KYC Level 1)"
  properties:
    kycLevel:
      type: number
      description: The KYC level of the user. Possible values are 1 and 2.
      enum: [1]
    userType:
      type: string
      enum: [business]
    businessName:
      type: string
    ipAddress:
      type: string
      description: |
        IP address of the user.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
      format: ipv4
    ultimateBeneficialOwners:
      type: array
      items:
        $ref: "#/components/schemas/UltimateBeneficialOwnerKycOne"
  required:
    - kycLevel
    - userType
    - businessName
    - ipAddress
    - ultimateBeneficialOwners
BusinessUserKycTwoCreate:
  type: object
  title: "Create Business User (KYC Level 2)"
  properties:
    kycLevel:
      type: number
      description: The KYC level of the user. Possible values are 1 and 2.
      enum: [2]
    userType:
      type: string
      enum: [business]
    businessName:
      type: string
    businessDescription:
      type: string
    businessType:
      type: string
      description: The type of business structure that most closely matches the business customer.
      enum:
        [cooperative, corporation, llc, partnership, sole_prop, trust, other]
    complianceEmail:
      type: string
      description: Email address for compliance-related communications.
      format: email
    taxIdentificationNumber:
      type: string
      description: For individual US customers, SSN should be used. For non-US individual customers, a national ID is preferred where applicable; however, a tax ID can also be used as an alternative.
    website:
      type: string
    addressLine1:
      type: string
    addressLine2:
      type: string
    city:
      type: string
    stateProvinceRegion:
      type: string
      description: ISO 3166-2 subdivision code. Must be supplied if the country has subdivisions.
    postalCode:
      type: string
      description: Must be supplied for countries that use postal codes.
    country:
      type: string
      description: |
        Three-letter alpha-3 country code as defined in the ISO 3166-1 spec.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
    ipAddress:
      type: string
      description: |
        IP address of the user.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
      format: ipv4
    signedAgreementId:
      type: string
      description: ID of the signed agreement, fetched through the HIFI's Hosted Terms of Service Link POST /tos-link
    formationDoc:
      type: string
      description: |
        URL of image of the formation documentation. 

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
    proofOfOwnership:
      type: string
      description: |
        URL of image of the ownership documentation.

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
    sourceOfFunds:
      type: string
      description: The source of funds for the business, e.g. profits, income, venture capital, etc.
    transmitsCustomerFunds:
      type: boolean
      description: True if the business transmits funds on behalf of its customers (i.e. transmitsCustomerFunds == true)
    complianceScreeningExplanation:
      type: string
      description: Required if transmits_customer_funds is true. An explanation of types of compliance screening (KYC, KYB, or AML) the customer performs before transmitting funds on behalf of its customers.
    isDao:
      type: boolean
      description: Whether the business is a DAO (Decentralized Autonomous Organization)
    ultimateBeneficialOwners:
      type: array
      items:
        $ref: "#/components/schemas/UltimateBeneficialOwnerKycTwo"
    proofOfResidency:
      type: string
      description: |
        URL of image of the proof of address that ties the owner's name to the provided address. Typically a utility bill or bank statement.
        Required for businesses registered or operating in the EEA (European Economic Area).
        Utility bills and bank statements are recommended for proof of address.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
  required:
    - kycLevel
    - userType
    - businessName
    - businessType
    - complianceEmail
    - taxIdentificationNumber
    - country
    - addressLine1
    - city
    - postalCode
    - stateProvinceRegion
    - signedAgreementId
    - ipAddress
    - formationDoc
    - sourceOfFunds
    - ultimateBeneficialOwners
    - transmitsCustomerFunds
    - proofOfOwnership
    - website
    - businessDescription
    - isDao
    - proofOfResidency
