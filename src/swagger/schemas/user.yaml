        Currently you can only upgrade from KYC level 1 to 2.
      enum: [2]
    legalFirstName:
      type: string
    legalLastName:
      type: string
    complianceEmail:
      type: string
      description: Email address for compliance-related communications.
      format: email
    compliancePhone:
      type: string
      description: Phone in format "+12223334444".
    dateOfBirth:
      type: string
      description: Date of birth in format yyyy-mm-dd.
      format: date
    taxIdentificationNumber:
      type: string
      description: For individual US customers, SSN should be used. For non-US individual customers, a national ID is preferred where applicable; however, a tax ID can also be used as an alternative.
    addressLine1:
      type: string
    addressLine2:
      type: string
    city:
      type: string
    stateProvinceRegion:
      type: string
      description: ISO 3166-2 subdivision code. Must be supplied if the country has subdivisions.
    postalCode:
      type: string
      description: Must be supplied for countries that use postal codes.
    country:
      type: string
      description: Three-letter alpha-3 country code as defined in the ISO 3166-1 spec.
    signedAgreementId:
      type: string
      description: ID of the signed agreement, fetched through the HIFI's Hosted Terms of Service Link.
    ipAddress:
      type: string
      description: |
        IP address of the user. 

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
      format: ipv4
    govIdFront:
      type: string
      description: |
        URL of image of the front of the user's government issued ID.

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
    govIdBack:
      type: string
      description: |
        Not required for passports. Required for all other ID types. URL of image of the back of the user's government issued ID.

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
    govIdCountry:
      type: string
      description: |
        Alpha-3 country code of the provided government id as defined in the ISO 3166-1 spec. Note that the government ID may be different from the 'country' above.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)
    proofOfResidency:
      type: string
      description: |
        URL of the file of the proof of residency.
        Utility bills and bank statements are recommended for proof of address.
        Required for individuals who provide government ID documents from a controlled or prohibited region and claim residence outside that region.

        (See [here](https://docs.hifibridge.com/docs/unsupported-regions-countries) for the list of unsupported countries/states.)

        *Maximum file size 10MB and minimum file size 10KB

        *Valid file types: .pdf, .jpeg, .jpg, .png, .heic, .tif
